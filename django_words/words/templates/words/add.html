<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Words</title>
  </head>
  <body>
    <form action="{% url 'words:add_batch' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        Select text file to upload:
        <br>
        <input type="file" name="fileToUpload" id="fileToUpload">
        <br>
        <textarea name="textToUpload" id="textToUpload"></textarea>
        <br>
        <input type="submit" value="Upload">
  </body>
</html>
