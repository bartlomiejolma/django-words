<!DOCTYPE html>
<html>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'words/style.css' %}"
  <head>
    <meta charset="utf-8" />
    <title>Words page</title>
  </head>
  <body>
    {% if latest_word_list %}
    <ul>
      {% for word in latest_word_list %}
      <li><a href="{% url 'words:detail' word.id %}">{{ word.word_text }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No words are available.</p>
    {% endif %}
  </body>
</html>
