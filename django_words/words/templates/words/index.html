<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Words page</title>
  </head>
  <body>
    {% if latest_word_list %}
    <ul>
      {% for word in latest_word_list %}
      <li><a href="/words/{{ word.id }}/">{{ word.word_text }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No words are available.</p>
    {% endif %}
  </body>
</html>
