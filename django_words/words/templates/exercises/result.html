<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Exercise</title>
  </head>
  <body>
    <h1>{{ word }}</h1>

    {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

    {% for definition in word.definition_set.all %}
    <li>{{ definition.definition_text }} {{ definition.example }}</li>
    {% endfor %}
    
    <form action="{% url 'words:exercises' %}" method="get">
      <input type="submit" value="Continue">
    </form>
  </body>
</html>
